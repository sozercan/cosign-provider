apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8ssignedimages
spec:
  crd:
    spec:
      names:
        kind: K8sSignedImages
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8ssignedimages

        violation[{"msg": msg}] {
          container := input_containers[_]
          response := externaldata("cosign-provider", container.image)
          contains(response, "invalid")
          msg := sprintf("Image %v does not contain a valid cosign signature", [container.image])
        }

        input_containers[c] {
            c := input.review.object.spec.template.spec.containers[_]
        }
